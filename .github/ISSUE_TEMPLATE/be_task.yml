name: 🛠️ BE Task
description: Task backend – API, logic, database...
title: "[BE]: "
labels: ["backend", "task"]
assignees: []

body:
  - type: input
    id: goal
    attributes:
      label: 🌟 Mục tiêu
      placeholder: Viết API /api/login
    validations:
      required: true

  - type: textarea
    id: checklist
    attributes:
      label: ✅ Checklist công việc
      description: Viết checklist dạng markdown (dòng nào cũng có `- [ ]`)
      placeholder: |
        - [ ] Checklist 1
        - [ ] Checklist 2
        - [ ] Checklist 3

  - type: textarea
    id: note
    attributes:
      label: 📄 Ghi chú thêm
      placeholder: Docs, Swagger, PR...
